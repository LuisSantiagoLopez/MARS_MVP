{% extends "base.html" %}

{% block content %}

<body>
  <div class="container home_msg">
    {% if user.is_authenticated %}
      <h2>Hi {{ user }}! Choose a payment option:</h2>
      
      <form id="paymentForm" action="{% url 'product_page' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" id="option_id" name="option_id" value="" />
        
        <!-- Buttons to choose the option -->
        <button type="button" class="btn btn-success" onclick="setOption(1)">Option 1</button>
        <button type="button" class="btn btn-primary" onclick="setOption(2)">Option 2</button>
        <!-- Add more buttons as needed -->
      </form>
    {% else %}
      <h2>You're not logged in...</h2>
      <a href="{% url 'login' %}" class="btn btn-secondary">Log in</a>
    {% endif %}
  </div>
</body>

{% endblock %}

{% block scripts %}

<script>
function setOption(optionId) {
    document.getElementById('option_id').value = optionId;
    document.getElementById('paymentForm').submit();
}
</script>

{% endblock %}
